<template>
  <lightning-card title="Google Connect">
    <lightning-button
      label="Get Profile"
      onclick={handleGetProfile}
    ></lightning-button>
    <template if:true={email}>
      <p>{email}</p>
    </template>
    <template if:true={error}>
      <p>status: {errors.status}</p>
      <p>statusText: {errors.statusText}</p>
      <template for:each={errors.body} for:item="error">
        <p key={error.message}>statusText: {error.message}</p>
      </template>
    </template>
  </lightning-card>
</template>
